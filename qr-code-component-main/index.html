<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <!-- <div class="bg-slate-600 w-80 h-screen "> -->
      <div class="flex justify-center items-center h-screen bg-[#d2deec]">
        <div class="flex flex-col items-center h-110 w-96 shadow-md bg-white rounded-3xl">
          <img
            class="w-[350px] h-80 my-5 rounded-xl"
            src="./images/image-qr-code.png">
          <p class="text-2xl text-[#1f2b44] font-bold mx-8">Improve your front-end skills by building projects</p>
